<title>End of the Year Countdown</title>
<style>
    body {
        background-color: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #time {
        font-family: sans-serif;
        color: transparent;
        background-image: linear-gradient(mediumspringgreen, dodgerBlue);
        -webkit-background-clip: text;
        font-size: 10vw;
    }
</style>
<div id="time">25 days</div>
<script>
    var d = new Date("6/14/2024 10:30").getTime();
    var cd = new Date().getTime();
    document.getElementById("time").textContent = `${((d-cd)/(1000*60*60*24)).toFixed(2)} days`;
</script>
