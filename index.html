<title>End of the Year Countdown</title>
<style>
    body {
        background-color: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #time {
        font-family: sans-serif;
        color: transparent;
        background-image: linear-gradient(mediumspringgreen 10%, dodgerBlue);
        -webkit-background-clip: text;
        font-size: 5vw;
        width: 70%;
        position: absolute;
        left: 30%;
    }
</style>
<div id="time">25 days</div>
<script>
    var d = new Date("6/14/2024 10:30").getTime();
    setInterval(function() {
        var cd = new Date().getTime();
        var diff = (d-cd)/(1000*60*60*24);
        document.getElementById("time").innerHTML = `${Math.floor(diff)} days<br>${Math.floor((diff-Math.floor(diff))*24)} hours<br>${Math.floor((((diff-Math.floor(diff))*24)-(Math.floor((diff-Math.floor(diff))*24)))*60)} minutes<br>${Math.floor(((((diff-Math.floor(diff))*24)-(Math.floor((diff-Math.floor(diff))*24)))*60-Math.floor((((diff-Math.floor(diff))*24)-(Math.floor((diff-Math.floor(diff))*24)))*60))*60)} seconds<br>${Math.floor(((((((diff-Math.floor(diff))*24)-(Math.floor((diff-Math.floor(diff))*24)))*60-Math.floor((((diff-Math.floor(diff))*24)-(Math.floor((diff-Math.floor(diff))*24)))*60))*60)-Math.floor(((((diff-Math.floor(diff))*24)-(Math.floor((diff-Math.floor(diff))*24)))*60-Math.floor((((diff-Math.floor(diff))*24)-(Math.floor((diff-Math.floor(diff))*24)))*60))*60))*10000)} milliseconds`;
    })
</script>
